version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    container_name: pharma-api
    restart: unless-stopped
    environment:
      - MODEL_VERSION=1.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      