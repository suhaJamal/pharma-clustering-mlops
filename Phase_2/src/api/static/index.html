<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Market Segmentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .mode-btn {
            padding: 12px 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .slider-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .slider-group {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .slider-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .slider-value {
            float: right;
            color: #667eea;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #28a745;
            color: white;
        }

        .btn-clear {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #666;
        }

        .result-value {
            color: #333;
            font-weight: 500;
        }

        .cluster-0 { border-left-color: #dc3545; }
        .cluster-1 { border-left-color: #28a745; }
        .cluster-2 { border-left-color: #ffc107; }

        .batch-list {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .batch-item {
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .batch-item button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Pharmaceutical Market Segmentation</h1>
            <p>Predict market clusters using ML-powered analysis</p>
        </div>

        <div class="content">
            <!-- Mode Selection -->
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setMode('single')">Single Prediction</button>
                <button class="mode-btn" onclick="setMode('batch')">Batch Prediction</button>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <label for="country">Country Name</label>
                    <input type="text" id="country" placeholder="Enter country name (e.g., Germany)">
                </div>

                <div class="slider-container">
                    <div class="slider-group">
                        <label>
                            Health Exp Growth (%)
                            <span class="slider-value" id="val-growth-health">0.00</span>
                        </label>
                        <input type="range" id="PC_HEALTHXP_growth" min="-10" max="10" step="0.1" value="0">
                    </div>

                    <div class="slider-group">
                        <label>
                            GDP Growth (%)
                            <span class="slider-value" id="val-growth-gdp">0.00</span>
                        </label>
                        <input type="range" id="PC_GDP_growth" min="-5" max="10" step="0.1" value="0">
                    </div>

                    <div class="slider-group">
                        <label>
                            USD Cap Growth (%)
                            <span class="slider-value" id="val-growth-usd">0.00</span>
                        </label>
                        <input type="range" id="USD_CAP_growth" min="-10" max="20" step="0.1" value="0">
                    </div>

                    <div class="slider-group">
                        <label>
                            Avg Health Exp (% GDP)
                            <span class="slider-value" id="val-avg-health">10.00</span>
                        </label>
                        <input type="range" id="PC_HEALTHXP_avg" min="5" max="20" step="0.1" value="10">
                    </div>

                    <div class="slider-group">
                        <label>
                            Avg GDP Growth (%)
                            <span class="slider-value" id="val-avg-gdp">2.00</span>
                        </label>
                        <input type="range" id="PC_GDP_avg" min="0" max="5" step="0.1" value="2">
                    </div>

                    <div class="slider-group">
                        <label>
                            Avg USD per Capita ($)
                            <span class="slider-value" id="val-avg-usd">500.00</span>
                        </label>
                        <input type="range" id="USD_CAP_avg" min="100" max="1500" step="10" value="500">
                    </div>

                    <div class="slider-group">
                        <label>
                            Health Exp Volatility
                            <span class="slider-value" id="val-vol-health">0.50</span>
                        </label>
                        <input type="range" id="PC_HEALTHXP_volatility" min="0" max="2" step="0.01" value="0.5">
                    </div>

                    <div class="slider-group">
                        <label>
                            GDP Volatility
                            <span class="slider-value" id="val-vol-gdp">0.10</span>
                        </label>
                        <input type="range" id="PC_GDP_volatility" min="0" max="1" step="0.01" value="0.1">
                    </div>

                    <div class="slider-group">
                        <label>
                            USD Cap Volatility
                            <span class="slider-value" id="val-vol-usd">50.00</span>
                        </label>
                        <input type="range" id="USD_CAP_volatility" min="0" max="200" step="1" value="50">
                    </div>
                </div>

                <!-- Button Group -->
                <div class="button-group">
                    <button class="btn btn-primary" id="predictBtn" onclick="predict()">
                        üîÆ Predict
                    </button>
                    <button class="btn btn-secondary" id="addBatchBtn" onclick="addToBatch()" style="display:none;">
                        ‚ûï Add to Batch
                    </button>
                    <button class="btn btn-primary" id="predictBatchBtn" onclick="predictBatch()" style="display:none;">
                        üöÄ Predict Batch
                    </button>
                    <button class="btn btn-clear" onclick="clearForm()">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>

            <!-- Batch List -->
            <div class="batch-list" id="batchList" style="display:none;">
                <h3>Batch Queue (<span id="batchCount">0</span> countries)</h3>
                <div id="batchItems"></div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Analyzing data...</p>
            </div>

            <!-- Results -->
            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        let currentMode = 'single';
        let batchQueue = [];

        // Initialize sliders
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('input', (e) => {
                updateSliderValue(slider.id, e.target.value);
            });
            // Initialize display
            updateSliderValue(slider.id, slider.value);
        });

        function updateSliderValue(sliderId, value) {
            const mapping = {
                'PC_HEALTHXP_growth': 'val-growth-health',
                'PC_GDP_growth': 'val-growth-gdp',
                'USD_CAP_growth': 'val-growth-usd',
                'PC_HEALTHXP_avg': 'val-avg-health',
                'PC_GDP_avg': 'val-avg-gdp',
                'USD_CAP_avg': 'val-avg-usd',
                'PC_HEALTHXP_volatility': 'val-vol-health',
                'PC_GDP_volatility': 'val-vol-gdp',
                'USD_CAP_volatility': 'val-vol-usd'
            };
            
            const valueId = mapping[sliderId];
            if (valueId) {
                document.getElementById(valueId).textContent = parseFloat(value).toFixed(2);
            }
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'single') {
                document.getElementById('predictBtn').style.display = 'inline-block';
                document.getElementById('addBatchBtn').style.display = 'none';
                document.getElementById('predictBatchBtn').style.display = 'none';
                document.getElementById('batchList').style.display = 'none';
            } else {
                document.getElementById('predictBtn').style.display = 'none';
                document.getElementById('addBatchBtn').style.display = 'inline-block';
                document.getElementById('predictBatchBtn').style.display = 'inline-block';
                document.getElementById('batchList').style.display = 'block';
            }
        }

        function getFormData() {
            return {
                country: document.getElementById('country').value || 'Unknown',
                PC_HEALTHXP_growth: parseFloat(document.getElementById('PC_HEALTHXP_growth').value),
                PC_GDP_growth: parseFloat(document.getElementById('PC_GDP_growth').value),
                USD_CAP_growth: parseFloat(document.getElementById('USD_CAP_growth').value),
                PC_HEALTHXP_avg: parseFloat(document.getElementById('PC_HEALTHXP_avg').value),
                PC_GDP_avg: parseFloat(document.getElementById('PC_GDP_avg').value),
                USD_CAP_avg: parseFloat(document.getElementById('USD_CAP_avg').value),
                PC_HEALTHXP_volatility: parseFloat(document.getElementById('PC_HEALTHXP_volatility').value),
                PC_GDP_volatility: parseFloat(document.getElementById('PC_GDP_volatility').value),
                USD_CAP_volatility: parseFloat(document.getElementById('USD_CAP_volatility').value)
            };
        }

        async function predict() {
            const data = getFormData();
            
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                displaySingleResult(result);
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function addToBatch() {
            const data = getFormData();
            batchQueue.push(data);
            updateBatchList();
            clearForm();
        }

        function removeFromBatch(index) {
            batchQueue.splice(index, 1);
            updateBatchList();
        }

        function updateBatchList() {
            document.getElementById('batchCount').textContent = batchQueue.length;
            const container = document.getElementById('batchItems');
            
            if (batchQueue.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#999;">No countries added yet</p>';
                return;
            }

            container.innerHTML = batchQueue.map((item, index) => `
                <div class="batch-item">
                    <span><strong>${item.country}</strong></span>
                    <button onclick="removeFromBatch(${index})">Remove</button>
                </div>
            `).join('');
        }

        async function predictBatch() {
            if (batchQueue.length === 0) {
                alert('Please add countries to the batch first!');
                return;
            }

            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');

            try {
                const response = await fetch('/predict/batch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ countries: batchQueue })
                });

                const result = await response.json();
                displayBatchResults(result);
                batchQueue = [];
                updateBatchList();
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function displaySingleResult(result) {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${result.cluster}</div>
                        <div class="stat-label">Cluster</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${(result.confidence * 100).toFixed(1)}%</div>
                        <div class="stat-label">Confidence</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${result.processing_time_seconds ? (result.processing_time_seconds * 1000).toFixed(1) + 'ms' : 'N/A'}</div>
                        <div class="stat-label">Response Time</div>
                    </div>
                </div>
                
                <div class="result-card cluster-${result.cluster}">
                    <h3>üåç ${result.country}</h3>
                    <div class="result-item">
                        <span class="result-label">Market Segment:</span>
                        <span class="result-value">${result.cluster_name}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Recommendation:</span>
                        <span class="result-value">${result.recommendation}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Model Version:</span>
                        <span class="result-value">v${result.model_version}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Timestamp:</span>
                        <span class="result-value">${new Date(result.timestamp).toLocaleString()}</span>
                    </div>
                </div>
            `;
            
            resultsDiv.classList.add('show');
        }

        function displayBatchResults(result) {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${result.total_countries}</div>
                        <div class="stat-label">Countries Analyzed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${(result.processing_time_seconds * 1000).toFixed(1)}ms</div>
                        <div class="stat-label">Total Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${((result.processing_time_seconds / result.total_countries) * 1000).toFixed(1)}ms</div>
                        <div class="stat-label">Avg per Country</div>
                    </div>
                </div>
                
                ${(result.predictions || []).map(pred =>  `
                    <div class="result-card cluster-${pred.cluster}">
                        <h3>üåç ${pred.country}</h3>
                        <div class="result-item">
                            <span class="result-label">Market Segment:</span>
                            <span class="result-value">${pred.cluster_name}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Recommendation:</span>
                            <span class="result-value">${pred.recommendation}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Confidence:</span>
                            <span class="result-value">${(pred.confidence * 100).toFixed(1)}%</span>
                        </div>
                    </div>
                `).join('')}
            `;
            
            resultsDiv.classList.add('show');
        }

        function clearForm() {
            document.getElementById('country').value = '';
            document.querySelectorAll('input[type="range"]').forEach(slider => {
                slider.value = slider.defaultValue || 0;
                slider.dispatchEvent(new Event('input'));
            });
        }

        // Initialize
        updateBatchList();
    </script>
</body>
</html>
